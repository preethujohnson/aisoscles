{% extends "base.html" %}
{% block content %}
<section class="section">
  <h2>Blog</h2>
  <p>Short posts: personal reflections, AI thoughts, and practical notes.</p>
  <ul class="post-list">
    {% for p in posts %}
      <li><a href="{{ url_for('blog_post', post_name=p.filename[:-3]) }}">{{ p.title }}</a></li>
    {% else %}
      <li>No blog posts yet. Add markdown files to content/blog_posts/</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
